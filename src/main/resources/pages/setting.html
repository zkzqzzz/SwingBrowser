<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!--Main layout-->
    <main>
                                    
        <!-- Nav tabs -->
        <div class="tabs-wrapper"> 
            <ul class="nav nav-tabs nav-justified mr-0 ml-0 tabs-blue" role="tablist">
                <li class="nav-item waves-effect waves-light">
                    <a class="nav-link active" data-toggle="tab" href="#hostLink" role="tab"><i class="fa fa-link fa-2x" aria-hidden="true"></i><br> 服务器</a>
                </li>
                <li class="nav-item waves-effect waves-light">
                    <a class="nav-link " data-toggle="tab" href="#printSetting" role="tab"><i class="fa fa-print fa-2x" aria-hidden="true"></i><br> 打印机</a>
                </li>
                <li class="nav-item waves-effect waves-light">
                    <a class="nav-link" data-toggle="tab" href="#about" role="tab"><i class="fa fa-info fa-2x" aria-hidden="true"></i><br> 关于</a>
                </li>
               
            </ul>
        </div>

        <!-- Tab panels -->
        <div class="tab-content">
            <!--Panel 1-->
            <div class="tab-pane fade in show active mt-1" id="hostLink" role="tabpanel">
                  <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>提示!</strong> 必须输入正确的服务器地址，否则应用将无法正常运行
                  </div>
                   <div class="row">
                       <div class="col-md-9">
                           <div class="md-form">
                               <i class="fa fa-link prefix"></i>
                               <input type="text" id="hostUrl" class="form-control">
                           </div>
                       </div>
                       <div class="col-md-3">
                         <button class="btn btn-primary btn-lg btn-block">确定</button>
                       </div>
                  </div>
                
            </div>
            <!--/.Panel 1-->

            <!--Panel 2-->
            <div class="tab-pane fade" id="printSetting" role="tabpanel">
                <div class="alert alert-info alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>说明</strong> 首次打印可以个性化打印设置，之后可以在此修改
                </div>
                <table class="table table-hover table-sm" id="printer-table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th data-field="jasper">模板</th>
                      <th data-field="printer">打印机</th>
                      <th data-field="preview">打印预览</th>
                      <th data-field="status">打印机可用</th>
                      <th data-field="set">操作</th>
                    </tr>
                  </thead>
                  <tbody>
                     <script id="table-data" type="text/x-jquery-tmpl">  
                      <tr>
                        <td scope="row">1</td>
                        <td>${jasper}</td>
                        <td>${printer}</td>
                        <td>${preview}</td>
                        <td><i class="fa fa-exclamation-triangle text-warning" title="打印机不可用"></i>${status}</td>
                        <td><a class="text-dark select-row" title="${uuid}"><i class="fa fa-cog"></i></a></td>
                      </tr>
                     </script>
                  </tbody>
                </table>
            </div>
            <!--/.Panel 2-->

            <!--Panel 3-->
            <div class="tab-pane fade" id="about" role="tabpanel">
                <p class="mt-4"><strong>SwingBrowser</strong> 是一款集成了Chromium引擎的C/S应用。延伸出 Swing + HTML5 的开发模式</p>
                <p class="mt-4">Copyright <i class="fa fa-copyright"></i> 2018 <a class="text-primary" onclick="alert('请用浏览器访问: http://www.sviip.com')">Albert Zhang</a>. All rights reserved. </p>
            </div>
            <!--/.Panel 3-->


        </div>
                                    
                    
    </main>
    <footer>
      
    </footer>

    <!--/.Footer--> 
        
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      $(function(){
        $(".select-row").click(function(){
          settingContext.selectRow($(this).attr("title"));
        });
      })
    </script>  
</body>

</html>
